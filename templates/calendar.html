<!doctype html>
<html>
<head>
    <title>Calendar App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.js'></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Calendar App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:5000/homepage">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="row mb-3">
            <div class="col">
                <h1>My Calendar</h1>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEventModal">
                    Add New Event
                </button>
            </div>
        </div>

        <div id='calendar'></div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addEventForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">Event Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="eventTitle" name="title" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="startDate" class="form-label">Start Date & Time <span class="text-danger">*</span></label>
                                    <input type="datetime-local" class="form-control" id="startDate" name="start_time" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="endDate" class="form-label">End Date & Time <span class="text-danger">*</span></label>
                                    <input type="datetime-local" class="form-control" id="endDate" name="end_time" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="eventLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="eventLocation" name="location" placeholder="Enter event location">
                        </div>

                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="eventDescription" name="description" rows="4" required placeholder="Enter event description"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="eventFiles" class="form-label">Upload Files</label>
                            <input type="file" class="form-control" id="eventFiles" name="files" multiple>
                            <div class="form-text">You can select multiple files to upload.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEventBtn">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="mt-2">Saving event...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script>
        let calendar;

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                
                events: function(fetchInfo, successCallback, failureCallback) {
                    fetch('/events')
                        .then(response => response.json())
                        .then(data => {
                            const events = data.events.map(event => ({
                                id: event.id,
                                title: event.title,
                                start: event.start_time,
                                end: event.end_time,
                                description: event.description,
                                location: event.location
                            }));
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error('Error fetching events:', error);
                            failureCallback(error);
                        });
                },
                
                eventClick: function(info) {
                    info.jsEvent.preventDefault();
                    if (info.event.url) {
                        window.location.href = info.event.url;
                    }
                }
            });
            calendar.render();

            const now = new Date();
            const today = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            document.getElementById('startDate').min = today;
            document.getElementById('endDate').min = today;

            document.getElementById('startDate').addEventListener('change', function() {
                document.getElementById('endDate').min = this.value;
            });

            document.getElementById('saveEventBtn').addEventListener('click', function() {
                saveEvent();
            });
        });

        function saveEvent() {
            const form = document.getElementById('addEventForm');
            const formData = new FormData(form);
            
            const title = formData.get('title').trim();
            const startTime = formData.get('start_time');
            const endTime = formData.get('end_time');
            const description = formData.get('description').trim();
            
            if (!title || !startTime || !endTime || !description) {
                alert('Please fill in all required fields.');
                return;
            }

            if (new Date(endTime) <= new Date(startTime)) {
                alert('End date and time must be after start date and time.');
                return;
            }

            const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
            loadingModal.show();

            const eventData = {
                title: title,
                start_time: startTime,
                end_time: endTime,
                location: formData.get('location') || null,
                description: description
            };


            fetch('/events', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(eventData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to create event');
                }
                return response.json();
            })
            .then(event => {
                const files = document.getElementById('eventFiles').files;
                if (files.length > 0) {
                    return uploadFiles(event.id, files).then(() => event);
                }
                return event;
            })
            .then(event => {
                loadingModal.hide();
                
                const addEventModal = bootstrap.Modal.getInstance(document.getElementById('addEventModal'));
                addEventModal.hide();
                
                form.reset();
                
                calendar.refetchEvents();
                
                showAlert('Event created successfully!', 'success');
            })
            .catch(error => {
                loadingModal.hide();
                console.error('Error saving event:', error);
                showAlert('Failed to save event. Please try again.', 'danger');
            });
        }

        function uploadFiles(eventId, files) {
            const uploadPromises = [];
            
            for (let file of files) {
                const fileFormData = new FormData();
                fileFormData.append('file', file);
                
                const uploadPromise = fetch(`/events/${eventId}/upload`, {
                    method: 'POST',
                    body: fileFormData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to upload ${file.name}`);
                    }
                    return response.json();
                });
                
                uploadPromises.push(uploadPromise);
            }
            
            return Promise.all(uploadPromises);
        }

        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            
            const container = document.querySelector('.container');
            const alertDiv = document.createElement('div');
            alertDiv.innerHTML = alertHtml;
            container.insertBefore(alertDiv.firstElementChild, container.children[1]);
            
            setTimeout(() => {
                const alert = container.querySelector('.alert');
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        }
    </script>
</body>
</html>
